
                # Codeception Test Suite Configuration

# suite for acceptance tests.
# perform tests in browser using the Selenium-like tools.
# powered by Mink (http://mink.behat.org).
# (tip: that's what your customer will see).
# (tip: test your ajax and javascript by one of Mink drivers).

# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: WebGuy
modules:
    enabled:
        - WebDriver
        - WebHelper
    config:
        WebDriver:
            url: "http://devtest-ss.local"
            restart: true
            browser: firefox
            capabilities:
                'browserstack.user': ''
                'browserstack.key': ''
                'browserstack.debug': 'true'
                'browserstack.local': 'true'
                'browserstack.localIdentifier': 'Firmstep'
                'resolution': '1280x1024'
                'fullScreen': 'true'
env:
    local_firefox:
        modules:
            config:
                WebDriver:
                    browser: 'firefox'
    local_ie:
        modules:
            config:
                WebDriver:
                    browser: 'internetexplorer'
    local_chrome:
            modules:
                config:
                    WebDriver:
                        browser: 'chrome'
                        capabilities:
                            'platform': 'ANY'
                            'browserName': 'chrome'
                            'chromeOptions':
                                'args': []
                                'extensions': []
                            'version': ''
                            'chrome.switches': []
    bs_osx_safari:
        modules:
            config:
                WebDriver:
                    host: 'hub.browserstack.com'
                    port: 80
                    browser: 'safari'
                    capabilities:
                        'platform': 'MAC'
                        'os': 'OS X'
                        'os_version': 'Mavericks'
    bs_osx_firefox:
